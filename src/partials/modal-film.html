<div class="backdrop backdrop--mod is-hidden container" id="film-backdrop">
  <div class="modal-film modal-film--theme" id="modal-film">
    <button class="button-close modal-film__button-close" type="button" data-value="close">
      <svg class="button-close__icon button-close__icon--theme" height="16px" width="16px" data-value="close">
        <use href="./images/sprite.svg#icon-close" data-value="close"></use>
      </svg>
    </button>
    <div class="modal-film__wrapper-image" id="modal-film-image"></div>
    <div class="modal-film__wrapper-description">
      <div class="modal-film__description" id="modal-film-description"></div>
      <ul class="button-list list">
        <li class="button-list__item">
          <button class="button button--mod button--theme" type="button" data-value="watched">ADD TO WATCHED</button>
        </li>
        <li class="button-list__item">
          <button class="button button--mod button--theme" type="button" data-value="queue">ADD TO QUEUE</button>
        </li>
      </ul>
    </div>
  </div>
</div>
